<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


  <!-- If you want to show a section of HTML code when a button is clicked,
  and hide when the button is clicked again, like a dropdown menu,
  make the button behave like a toggle switch
  The showMe variable below starts out as the Boolean value false.
  The myFunc function sets the showMe variable to the opposite of what it is, by using the ! (not) operator. -->


  <body>
    <p>Click the button to show/hide the menu.</p>
    <div ng-app="myApp" ng-controller="myCtrl">
      <button ng-click="myFunc()">Click Me!</button>
      <div ng-show="showMe">
          <h1>Menu:</h1>
          <div>Pizza</div>
          <div>Pasta</div>
          <div>Pesce</div>
      </div>
    </div>
    <script>
      let app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {
          $scope.showMe = false;
          $scope.myFunc = function() {
              $scope.showMe = !$scope.showMe;
          }
      });
    </script>
  </body>
</html>
