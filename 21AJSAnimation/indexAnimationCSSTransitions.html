<!DOCTYPE html>
<html>


  <!-- CSS transitions allows you to change CSS property values smoothly,
  from one value to another, over a given duration.
  When the DIV element below gets the .ng-hide class, the transition will
  take 0.5 seconds, and the height will smoothly change from 100px to 0: -->


  <style>
    div {
      transition: all linear 0.5s;
      background-color: lightblue;
      height: 100px;
    }

    .ng-hide {
      height: 0;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
  <body ng-app="myApp">
    <h1>Hide the DIV: <input type="checkbox" ng-model="myCheck"></h1>
    <div ng-hide="myCheck"></div>
    <script>
    let app = angular.module('myApp', ['ngAnimate']);
    </script>
  </body>
</html>
