<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


  <!-- Input controls are the HTML input elements:
  - input elements
  - select elements
  - button elements
  - textarea elements

  Input controls provides data-binding by using the ng-model directive.
  The application does not have a property named firstname.
  The ng-model directive binds the input controller to the rest of your application.
  The property firstname, can also be referred to in a controller. -->


  <body>
    <p>Change the name inside the input field, and you will see the name in the header changes accordingly.</p>
    <div ng-app="">
      <form>
        First Name: <input type="text" ng-model="firstname">
      </form>
      <h1>You entered: {{firstname}}</h1>
    </div>

      $scope.firstname = "John";
      });

  </body>
</html>
